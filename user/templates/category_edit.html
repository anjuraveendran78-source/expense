{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Edit Category - Expense Tracker{% endblock %}

{% block content %}
<div class="flex justify-center items-start min-h-[70vh] pt-10 animate-fade-in-up">

    <div
        class="w-full max-w-md bg-white dark:bg-slate-800 rounded-3xl shadow-2xl border border-gray-100 dark:border-slate-700 overflow-hidden">

        <!-- Header -->
        <div
            class="bg-slate-50 dark:bg-slate-900/50 px-8 py-6 border-b border-gray-100 dark:border-slate-700 text-center">
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Edit Category</h2>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Modify category details</p>
        </div>

        <form method="post" class="p-8">
            {% csrf_token %}

            <div class="space-y-6">
                <!-- Category Name -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                        Category Name
                    </label>
                    {{ forms.category_type }}
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col gap-3 mt-8">
                <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5">
                    Save Changes
                </button>

                <a href="{% url 'Categorylist_page' %}"
                    class="w-full py-3 text-center text-slate-600 dark:text-slate-400 font-medium hover:bg-gray-100 dark:hover:bg-slate-700 rounded-xl transition-colors">
                    Cancel
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
