{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Register</title>
</head>

<body class="min-h-screen flex flex-col bg-blue-50">




<!-- ====================== FORM SECTION ====================== -->
<main class="flex-grow flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border-2 border-green-400">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Register Here
    </h2>

    <form method="post" action="{% url 'user_reg1_page' %}" class="space-y-4">
      {% csrf_token %}

      {% for field in forms %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}
        </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        Register
      </button>
      <a href="{% url 'main_home' %}">
        Back to home
      </a>

    </form>
  </div>

</main>

<!-- ====================== FOOTER ====================== -->
{% include 'footer.html' %}

</body>
</html>
