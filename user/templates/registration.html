{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: { 800: '#1e293b', 900: '#0f172a' }
          }
        }
      }
    }
  </script>
  <script>
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body
  class="bg-gray-50 dark:bg-slate-900 min-h-screen flex items-center justify-center transition-colors duration-300 relative overflow-hidden py-10">

  <!-- Background Accents -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-blue-400/20 blur-3xl dark:bg-blue-900/20">
    </div>
    <div
      class="absolute bottom-[10%] right-[10%] w-[40%] h-[40%] rounded-full bg-indigo-400/20 blur-3xl dark:bg-indigo-900/20">
    </div>
  </div>

  <div class="w-full max-w-2xl p-6 relative z-10">

    <!-- Messages -->
    <div class="mb-6">
      {% include 'message.html' %}
    </div>

    <div
      class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 dark:border-slate-700 p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">Create Account</h1>
        <p class="text-slate-500 dark:text-slate-400">Join us to track your expenses efficiently</p>
      </div>

      <form method="post" action="{% url 'user_reg1_page' %}" class="space-y-5">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

          <!-- Username -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Username
            </label>
            <input type="text" name="username" placeholder="Choose a username" required
              class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Email Address
            </label>
            <input type="email" name="email_id" placeholder="name@example.com" required
              class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Phone Number
            </label>
            <input type="number" name="phn_no" placeholder="9876543210" required
              class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
          </div>

          <!-- Location -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Location
            </label>
            <input type="text" name="location" placeholder="City, Country" required
              class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Password
            </label>
            <input type="password" name="password" placeholder="••••••••" required
              class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Confirm Password
            </label>
            <input type="password" name="confirm_password" placeholder="••••••••" required
              class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
          </div>

        </div>

        <div class="pt-4">
          <button type="submit"
            class="w-full py-3.5 px-4 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-emerald-500/30 transition-all transform hover:-translate-y-0.5 focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Create Account
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-sm text-slate-600 dark:text-slate-400">
          Already have an account?
          <a href="{% url 'login_page' %}"
            class="font-medium text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 transition-colors">
            Sign in
          </a>
        </p>
        <div class="mt-4">
          <a href="{% url 'main_home' %}"
            class="text-xs text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors">Back
            to Home</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
