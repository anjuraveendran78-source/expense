<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Register</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
   <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border-2 border-green-400"> 
   
   <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Register Here
    </h2>

    <form method="post"action ="{% url "user_reg1_page"%}" class="space-y-4">
      {% csrf_token %}

      <!-- Registration ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Registration ID
        </label>
        <input
          type="text"
          placeholder="Enter your ID"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          placeholder="Enter your username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          placeholder="Enter password again"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email ID
        </label>
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Phone No
        </label>
        <input
          type="tel"
          placeholder="Enter phone number"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Location
        </label>
        <input
          type="text"
          placeholder="Enter your location"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
        Register
      </button>
  
    </form>
  </div>
</body>
</html>
