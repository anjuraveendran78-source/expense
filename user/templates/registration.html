
{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Register</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
   <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border-2 border-green-400"> 
   
   <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Register Here
    </h2>

    <form method="post"action ="{% url 'user_reg1_page' %}" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{forms.username.label_tag}}
          {{ forms.username|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}
      </div>

     <!-- Password -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
     {{ forms.password.label_tag }}
     {{ forms.password|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}
</div>

<!-- Confirm Password -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
    {{ forms.confirm_password.label_tag }}
    {{ forms.confirm_password|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}
</div>

<!-- Email -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
   {{ forms.email_id.label_tag }}
   {{ forms.email_id|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}
  
</div>

<!-- Phone -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
    {{ forms.phn_no.label_tag }}
    {{ forms.phn_no|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}

</div>
<!-- Location -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
   {{ forms.location.label_tag }}
   {{ forms.location|add_class:"w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" }}
  
</div>
      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
        Register
      </button>
  
    </form>
  </div>
</body>
</html>
