{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Form</title>
    <!-- Include Tailwind CSS from CDN -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <form method="post" action ="{% url "user_category_page"%}" class="space-y-4">
      {% csrf_token %}
    
    
    <!-- ====================== HEADER ====================== -->
    <header class="bg-black shadow-sm cover">
        <nav class="max-w-7xl mx-auto px-8 py-4 flex items-center justify-between">
            <img src="{% static 'image/logo2.png' %}" alt="logo" class="h-25px w-20 mr-3" />
            <h1 class="text-2xl font-bold text-green-600">
             Expense Tracker
            </h1>

            <div class="space-x-4">
                <a href="{% url 'UserHome_page' %}"
                    class="p-2 text-sm font-medium bg-green-600 text-white rounded hover:bg-green-700">
                    Home
                </a>
               
                <a href="{% url 'main_home' %}"
                    class="px-4 py-2 text-sm font-medium border border-green-600 text-green-600 rounded hover:bg-blue-50">
                    Logout
                </a>
         
           
            </div>
        </nav>
    </header>

    <!-- ====================== content SECTION ====================== -->
    
    <div class="grow flex items-center justify-center"> 
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border-2 border-blue-400">
        <h1 class="text-2xl font-bold mb-6">Category Form</h1>
        <form>
            <div class="mb-4">
                <label for="id" class="block text-gray-700">Id:</label>
                <input type="text" id="id" placeholder="Enter category ID"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="category" class="block text-gray-700">Category:</label>
                <input type="text" id="category" placeholder="Enter category Type" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div  class="text-center mt-4">
                <button type="submit" 
                class="bg-blue-600 hover:bg-blue-500 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm">
                    OK
                </button>
            </div>
        </form>
    </div>
    </div>
        
     <!-- ====================== FOOTER ====================== -->
    <footer class="bg-white mt-16 py-4 border-t">
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-500">
            © 2025 Your College / Project Name — All Rights Reserved.
        </div>
    </footer>

</body>
</html>
