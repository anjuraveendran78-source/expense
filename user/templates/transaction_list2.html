{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Transaction List</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded shadow">

<h2 class="text-2xl font-bold mb-6">Transaction List</h2>

<table class="w-full border">
  <thead class="bg-gray-200">
    <tr>
      <th class="border p-2">ID</th>
      <th class="border p-2">Date</th>
      <th class="border p-2">Amount</th>
      <th class="border p-2">Category</th>
      <th class="border p-2">Description</th>
      <th class="border p-2">Type</th>
    </tr>
  </thead>

  <tbody>
    {% for t in transactions %}
    <tr class="text-center">
      <td class="border p-2">{{ t.id }}</td>
      <td class="border p-2">{{ t.date }}</td>
      <td class="border p-2">{{ t.amount }}</td>
      <td class="border p-2">{{ t.category_id }}</td>
      <td class="border p-2">{{ t.Transaction_desc }}</td>
      <td class="border p-2">{{ t.Type }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6" class="text-center p-4 text-red-500">
        No transactions found.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>

</body>
</html>
