
     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email OTP</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
   <form method="post" action ="{% url "user_email_page"%}">
     {% csrf_token %}

  <!-- Card -->
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Verify Email
    </h2>

    <!-- Form -->
    <form method="post" class="space-y-4">
      <!-- Email Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200 mt-4"
      >
        Send OTP
      </button>
    </form>

  </div>
   </form>
</body>
</html>
     {% comment "" %}{% if user == True %}
        <lable>Enter OTP:</label>
        <input type="number" name="OTP" id="">
        <button type="submit">Verify</button>
     {% endif %}
     {% endcomment %}
