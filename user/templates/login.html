{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 800: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <script>
        // Check for saved theme preference or use system preference
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 min-h-screen flex items-center justify-center transition-colors duration-300 relative overflow-hidden">

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-purple-400/20 blur-3xl dark:bg-purple-900/20">
        </div>
        <div
            class="absolute -bottom-[20%] -right-[10%] w-[50%] h-[50%] rounded-full bg-emerald-400/20 blur-3xl dark:bg-emerald-900/20">
        </div>
    </div>

    <div class="w-full max-w-md p-8 relative z-10">

        <!-- Messages -->
        <div class="mb-6">
            {% include 'message.html' %}
        </div>

        <div
            class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 dark:border-slate-700 p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">Welcome Back</h1>
                <p class="text-slate-500 dark:text-slate-400">Sign in to continue</p>
            </div>

            <form method="post" action="{% url 'user_login_page' %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username"
                        class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                        <a href="{% url 'forgot_password' %}"
                            class="text-sm font-medium text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-slate-500">
                </div>

                <button type="submit"
                    class="w-full py-3.5 px-4 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-emerald-500/30 transition-all transform hover:-translate-y-0.5 focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-600 dark:text-slate-400">
                    Don't have an account?
                    <a href="{% url 'Register_page' %}"
                        class="font-medium text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 transition-colors">
                        Create account
                    </a>
                </p>
                <div class="mt-4">
                    <a href="{% url 'main_home' %}"
                        class="text-xs text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors">Back
                        to Home</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
