

{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Login Here
        </h2>

        <form method="post" action ="{% url 'user_login_page'%}">
          
            <!-- Django CSRF -->
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">
                    Username
                </label>
                <input type="text" name="username" placeholder="Enter username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">
                    Password
                </label>
                <input type="password" name="password" placeholder="Enter password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="text-center mt-4">
            <a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline text-sm">
                Forgot Password?
            </a>
        </div>

    </div>

</body>
</html>
