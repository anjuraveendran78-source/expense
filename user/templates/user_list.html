{% include 'user.html' %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>user Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>users list</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Password</th>
                <th>Location</th>
                <th>Email id</th>
                <th>phn no</th>
            </tr>    
            
            {% for u in forms %}
            <tr>
                <td>{{u.username }}</td>
                <td>{{u.password }}</td>
                <td>{{u.location }}</td>
                <td>{{u.email_id}}</td>
                <td>{{u.phn_no }}</td>
                <td>
                 <a href="{% url 'user_delete' u.Registration_id %}">Delete</a>
                 <a href="{% url 'user_edit_page' u.Registration_id %}">Edit</a>
                </td>

            </tr>
            
            {% endfor %}
        </table>
        
        
        
    </body>
</html>
