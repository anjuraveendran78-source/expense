{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Theme Check Script (Prevents FOUC) -->
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">

    <!-- Navbar (Fixed Full Width) -->
    <nav
        class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-slate-800 dark:border-slate-700 transition-colors duration-300">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <!-- Mobile Sidebar Toggle -->
                    <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar"
                        class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded dark:text-gray-400 dark:hover:bg-slate-700 dark:hover:text-white transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>

                    <!-- Brand/Logo -->
                    <a href="{% url 'UserHome_page' %}" class="text-xl font-bold flex items-center lg:ml-2.5">
                        <span
                            class="self-center whitespace-nowrap text-emerald-600 dark:text-emerald-400">Expense</span>
                        <span class="self-center whitespace-nowrap text-slate-800 dark:text-white ml-1">Tracker</span>
                    </a>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center space-x-4 ml-auto">
                    <!-- Theme Toggle -->
                    <button
                        class="theme-toggle-btn p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-slate-700 transition-colors">
                        <!-- Sun Icon -->
                        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                        <!-- Moon Icon -->
                        <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>

                    <!-- User Menu -->
                    <div class="flex items-center space-x-3">
                        <span
                            class="text-sm font-medium text-slate-700 dark:text-slate-300 hidden sm:block">Welcome!</span>
                        <a href="{% url 'main_home' %}"
                            class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors shadow-sm">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar (Fixed) -->
    {% include 'sidebar.html' %}

    <!-- Main Layout Wrapper -->
    <div class="flex flex-col min-h-screen pt-16 md:ml-64 transition-all duration-300">

        <!-- Page Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            {% include 'message.html' %}
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-slate-800 border-t border-gray-100 dark:border-slate-700 py-6 mt-auto">
            <div class="text-center text-sm text-slate-500 dark:text-slate-400">
                &copy; 2025 Your College / Project Name â€” All Rights Reserved.
            </div>
        </footer>

    </div>

    <!-- Interactive Scripts -->
    <script>
        // --- Theme Toggle Logic ---
        const themeToggleBtns = document.querySelectorAll('.theme-toggle-btn');

        // Initial Theme Check
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });

        // --- Mobile Sidebar Toggle Logic ---
        // Expecting sidebar.html to have an element with id="sidebar"
        const toggleSidebarMobile = document.getElementById('toggleSidebarMobile'); // You might need to add this ID to the button above if it's not working
        const sidebar = document.getElementById('sidebar');

        // Note: sidebar.html needs to handle its own mobile visibility classes (e.g., -translate-x-full) 
        // This script assumes the sidebar toggle logic is handled here or in sidebar.html.
        // For clarity, simpler to have Alpine.js or vanilla JS here if sidebar is included.

    </script>
</body>

</html>
